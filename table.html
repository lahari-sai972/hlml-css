<!Doctype html>
<html>
<head>
<style>
table th,tr,td{
border:1px solid black;
border-collapse:collapse;
}
</style>
</head>
<h1>HTML Tables Demonstration</h1>
<h3>Basic Table</h3>
<table>
<tr>
<th>column 1</th>
<th>column 2</th>
<th>column 3</th>
</tr>
<tr>
<td>row1,cell 1</td>
<td>row1,cell 2</td>
<td>row1,cell 3</td>
</tr>
<tr>
<td>row2,cell 1</td>
<td>row2,cell 2</td>
<td>row2,cell 3</td>
</tr>
</table>
<h1>Table with Rowspan and colspan</h1>
<table>
<tr>
<th>header1</th>
<th>header 2</th>
<th>header 3</th>
</tr>
<tr>
<td rowspan="2">row1 and2,cell 1</td>
<td> row 1,cell 2</td>
<td> row1,cell 3</td>
</tr>
<tr>
<td colspan="2"> row 2,merged cells</td>
<tr>
<td> row 3,cell 1</td>
<td>row 3,cell 2</td>
<td>row 3,cell 3</td>
</tr>
<tr>
</tr>
</table>
</html>
